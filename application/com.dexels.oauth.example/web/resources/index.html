<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
  <button onClick="login();">
    Login to OAuth Server
  </button>
  
  <button class="authentication-check">
    Check Authentication
  </button>
  <div>
    Authenticated: <span class="auth-message"></span>
  </div>
  
  <script src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.cookie.js"></script>
  <script>
    var login = function() {
      window.open("/login/login.html", "_blank", "height=400,width=600");
    };
    
    $('.authentication-check').click(function() {
      console.log($.cookie('access_token'));
      $.ajax({
        dataType: "json",
        url: "/restlet/restricted-resource",
        data: {
          'access_token': $.cookie('access_token'),
          'token_type': $.cookie('token_type')
        },
        success: function() {
          console.log(arguments);
        }
      });
    });
  </script>
</body>
</html>
